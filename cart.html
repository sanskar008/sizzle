<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Sizzle</title>
    <link rel="stylesheet" href="style_cart.css" />
  </head>
  <body>
    <header>
      <h1>Shopping Cart - Sizzle</h1>
    </header>
    <div class="cart-container">
      <h2>Amigos Cafe and Restaurant</h2>
      <div class="cart-items">
        <div class="item">
          <span class="item-name">Pizza</span>
          <span class="item-price">₹200</span>
        </div>
        <div class="item">
          <span class="item-name">Burger</span>
          <span class="item-price">₹100</span>
        </div>
      </div>
      <div class="total">
        <span>Total:</span>
        <span class="total-price">₹300</span>
      </div>
      <button class="btn make-payment">Make Payment</button>
    </div>
  </body>
</html>
