<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizzle - Find Restaurants</title>
    <link rel="stylesheet" href="style_order.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Sizzle</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for restaurants..." />
      </div>
      <div class="user-info">
        <img src="user_icon.jpg" alt="User Icon" />
        <span class="username">John Doe</span>
      </div>
    </header>
    <div class="delivery-location">
      <h2>Delivering Restaurants in Your Location</h2>
    </div>
    <div class="restaurant-cards">
      <a href="restaurant1.com" class="restaurant-card">
        <h3>Restaurant 1</h3>
      </a>
      <a href="restaurant2.com" class="restaurant-card">
        <h3>Restaurant 2</h3>
      </a>
      <div class="restaurant-card">
        <h3>Restaurant 3</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 4</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 5</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 6</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 7</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 8</h3>
      </div>
      <div class="restaurant-card">
        <h3>Restaurant 9</h3>
      </div>
    </div>
  </body>
</html>
